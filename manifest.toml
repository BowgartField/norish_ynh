#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "norish"
name = "Norish"
description.en = "Norish is a shared recipe app"
description.fr = "Norish est une application de recettes de cuisine partagÃ©es"

version = "0.13.6~ynh1"

maintainers = ["bowgartfield"]

[upstream]
license = "AGPL-3.0-only"
website = "https://github.com/norish-recipes"
demo = "https://imgur.com/a/norish-small-demo-07VpBIc"
admindoc = "https://github.com/norish-recipes"
code = "https://github.com/norish-recipes"
fund = "https://buymeacoffee.com/mikevanes"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = "not_relevant"
sso = "not_relevant"

disk = "500M"
ram.build = "3000M"
ram.runtime = "512M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/"
    # App must be installed at root (no subpath support)

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]

    [resources.sources.main]
    url = "https://github.com/BowgartField/norish/archive/refs/tags/v1.0.tar.gz"
    sha256 = "92676740990a6c5d0c0477fd7913244f11003f20d65e80bab0f83a0d5f16f6b0"
    autoupdate.strategy = "latest_github_tag"

    [resources.sources.yt-dlp]
    amd64.url = "https://github.com/yt-dlp/yt-dlp/releases/download/2025.12.08/yt-dlp_linux"
    amd64.sha256 = "457f3f2a86f747a5f3b860813b7ac28828c28f92f7c9030c9980b69c6637859f"
    arm64.url = "https://github.com/yt-dlp/yt-dlp/releases/download/2025.12.08/yt-dlp_linux_aarch64"
    arm64.sha256 = "7bca4960f8f30b50538a86227048ac3c3251c859c0c68c918a0302b0b824e5b7"
    format = "whatever"
    extract = false
    rename = "yt-dlp"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "yt-dlp_linux"
    autoupdate.asset.arm64 = "yt-dlp_linux_aarch64"
    autoupdate.asset.armhf = "yt-dlp_linux_armv7l.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 3000
    chromium.default = 9222

    [resources.apt]
    packages = "chromium, ffmpeg"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "22"
